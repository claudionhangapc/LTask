<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css2?family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&family=Roboto+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <title>Users</title>
</head>
<body>
  <div id="app">
    <!-- Cabeçalho-->
    <header id="header">
      <comp-menu v-on:abrirmodal="abrirModalTask"></comp-menu>
    </header>
    <!-- Fim Cabeçalho-->

    <!-- Container-->
    <div class="continer" >
      <!-- Container-Left -->
      <section class="continer-left" id="aside"> 
        <comp-aside v-on:abrirmodal="ativaModalProjetoFromSide" v-on:trocarpagina="setpage" v-bind:projetos="projetos"></comp-aside>
      </section>
      <!-- Fim-Container-Left -->

      <!-- Container-Right -->
      <section class="continer-right" id="container-content">
        <!-- Alterando as paginas de forma dinamica-->
        <component v-bind:is="currentPage">

        </component>
      </section>
      <!-- Fim-Container-Right -->

      <div id="modal-container">
        <!-- Fim Seção Task -Rapido-->
          
          <comp-modal-task v-bind:ativamodal="ativaModalTask" v-on:closemodal=" closeModalTask">
            
          </comp-modal-task>
        <!-- Fim Container-->

        <!-- Seção Adicionar Projeto -->
      
          <comp-modal-projeto v-bind:ativamodal="ativaModalProjeto" v-on:closemodal="closeModalProjeto" v-on:addprojetonovo=" addProjetoNovoFromModal">
            
          </comp-modal-projeto>
        
        <!-- Fim Seção Adicionar Projeto -->
      </div>

    </div>
    <!-- Fim Container-->

  </div>
  <!-- Fim app-->
  <script src="assets/js/vue.js"></script>
  <script type="module" src="assets/js/app.js"></script>
</body>
</html>
